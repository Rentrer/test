 <script type="text/javascript">
var dom = document.getElementById("main");
var myChart = echarts.init(dom);
var app = {};
option = null;
option = {
    title: {
        text: '新闻热点关键词',
        left: 'center'
    },
    color:['#3398DB'],
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        },
        formatter: function(params) {
            return params[0].name + ': ' + 
                   (params[0].value * 100).toFixed(1) + '%';
        }
    },
    grid: {
        left: '3%',
        right:'4%',
        bottom:'3%',
        containLabel:true
    },
    xAxis: {
        type: 'category',
        data: {{ words|tojson }},
        axisLabel: {
            interval: 0,
            rotate: 30  // 旋转标签，避免重叠
        }
    },
    yAxis: {
        type: 'value',
        axisLabel: {
            formatter: function(value) {
                return (value * 100).toFixed(0) + '%';  // 将0-1的值转为百分比
            }
        }
    },
    series: [{
        data: {{ weights }},
        barWidth:'60%',
        type:'bar',
        itemStyle: {
            normal: {
                // 渐变色柱状图
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                    offset: 0,
                    color: '#83bff6'
                }, {
                    offset: 0.5,
                    color: '#188df0'
                }, {
                    offset: 1,
                    color: '#0080ff'
                }])
            }
        }
    }]
};
;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
